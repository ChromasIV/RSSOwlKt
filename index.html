<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }   
    .mode-toggle {
      cursor: pointer;
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      z-index: 1050;
    }
    .centered-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .follow-section {
      margin-top: 20px;
    }
    .email-signup {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Light/Dark Mode Toggle Button -->
  <button id="modeToggle" class="btn mode-toggle">
    <i class="bi bi-sun-fill"></i> <!-- Default icon is moon -->
  </button>

  <div class="centered-container">
    <h1>COMING SOON</h1>
    <p class="lead">Our new SaaS platform is on the way. Stay updated!</p>
    <form class="email-signup">
      <div class="input-group mb-3">
	<form action="https://formsubmit.co/1868136ae1e756ec30a24975165ee664" method="POST">
        	<input type="email" class="form-control" name="email" placeholder="Enter your email" aria-label="Recipient's email" aria-describedby="basic-addon2">
		<input type="hidden" name="_subject" value="New Email Submission!">	
		<input type="hidden" name="_next" value="https://chromasiv.github.io/RSSOwlKt/thanks.html">
        	<button class="btn btn-outline-secondary" type="submit">Notify Me</button>	
    	</form>
      </div>
    <div class="follow-section">
      <h5>Follow us for updates:</h5>
      <!-- Social media links or follow buttons here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleButton = document.getElementById('modeToggle');
    const toggleIcon = toggleButton.querySelector('.bi');
    
    toggleButton.addEventListener('click', function() {
      if (document.documentElement.getAttribute('data-bs-theme') === 'dark') {
        document.documentElement.setAttribute('data-bs-theme', 'light');
        toggleIcon.classList.replace('bi-sun-fill', 'bi-moon-fill');
      } else {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
        toggleIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
      }
    });
  </script>
</body>
</html>
