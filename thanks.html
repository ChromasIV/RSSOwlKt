<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Subscribing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }   
    .mode-toggle {
      cursor: pointer;
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      z-index: 1050;
    }
    .centered-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <button id="modeToggle" class="btn mode-toggle">
    <i class="bi bi-sun-fill"></i>
  </button>

  <div class="centered-container">
    <h1>Thank You for Subscribing!</h1>
    <p class="lead">You have successfully subscribed to our newsletter.</p>
    <p>Stay tuned for updates and news from our SaaS platform.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleButton = document.getElementById('modeToggle');
    const toggleIcon = toggleButton.querySelector('.bi');
    
    toggleButton.addEventListener('click', function() {
      if (document.documentElement.getAttribute('data-bs-theme') === 'dark') {
        document.documentElement.setAttribute('data-bs-theme', 'light');
        toggleIcon.classList.replace('bi-sun-fill', 'bi-moon-fill');
      } else {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
        toggleIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
      }
    });
  </script>
</body>
</html>
